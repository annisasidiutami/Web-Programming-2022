                    <div class="section-title mb-0">

                    </div>
                    <div class="bg-white border border-top-0 p-4 mb-3">

                        <form>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control p-4"
                                            placeholder="Nama Perusahaan Organisasi" required="required" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <select class="form-control p-4">
                                            <option value="Perbankan">Perbankan</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Deskripsi Lowongan "
                                    required="required"></textarea>
                            </div>

                            <div class="form-group">
                                <textarea class="form-control" placeholder="Deskripsi Kualifikasi Lowongan "
                                    required="required"></textarea>
                            </div>

                            <div class="form-check form-check-inline">

                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Progammer">
                                <label class="form-check-label">Progammer</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Network & Infranstructure">
                                <label class="form-check-label">Network & Infranstructure</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Analyst">
                                <label class="form-check-label">Analyst</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Data Science">
                                <label class="form-check-label">Data Science</label>
                            </div>

                            <div class="form-group">
                                <input type="date" class="form-control mt-3">
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control p-4"
                                        placeholder="Kontak Person" required="required" />
                                </div>

                                <button type="button" class="btn btn-info">Submit</button>
                            <button type="reset" class="btn btn-primary">
                                Reset
                            </button>

                        </form>
